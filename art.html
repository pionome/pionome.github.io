<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pio - Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Fredoka+One&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="assets/eye.png">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/art.css">
</head>
<body>
	<nav>
		<ul class="nav-links">
            <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
			<li><a href="#"><i class="fas fa-paint-brush"></i> Art</a></li>
			<li><a href="./games.html"><i class="fas fa-gamepad"></i> Games</a></li>
			<li><a href="./web-apps.html"><i class="fas fa-window-maximize"></i> Web Apps</a></li>
			<li><a href="./programs.html"><i class="fas fa-code"></i> Programs</a></li>
			<li><a href="./misc-programs.html"><i class="fas fa-tools"></i> Misc Programs</a></li>
			<li><a href="./mods.html"><i class="fas fa-cube"></i> Mods</a></li>
			<li><a href="./repositories.html"><i class="fas fa-code-branch"></i> Repositories</a></li>
		</ul>
	</nav>
    <div class="background" id="background"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Art Gallery</h1>
            <p class="subtitle">Latest Illustrations</p>
        </div>
        
        <div id="loading">
            <div class="loading-spinner"></div>
            <p>Loading artwork...</p>
        </div>
        <div id="error"></div>
        
        <div id="art-container" class="grid"></div>
        
        <div id="controls" style="display: none; text-align: center;">
            <button id="load-more" class="refresh-btn">Load More Artwork</button>
        </div>
    </div>

    <div id="artModal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <div class="modal-art-container">
                <div class="modal-loading" id="modalLoading">Loading artwork details...</div>
                <div class="modal-art-header">
                    <h2 class="modal-art-title" id="modalArtTitle"></h2>
                    <div class="modal-artist" id="modalArtist">
                        <img id="modalArtistAvatar" class="modal-artist-avatar" src="" alt="Avatar">
                        <span id="modalArtistName"></span>
                    </div>
                </div>
                
                <div class="modal-image-container">
                    <div class="page-indicator" id="pageIndicator">1/1</div>
                    <img id="modalArtImage" class="modal-art-image" src="" alt="Artwork">
                    <div class="page-navigation">
                        <button id="prevPageBtn" class="page-btn" disabled>&lt;</button>
                        <button id="nextPageBtn" class="page-btn" disabled>&gt;</button>
                    </div>
                </div>
                
                <div class="modal-text" id="modalArtDescription"></div>
                
                <div class="modal-stats">
                    <div class="modal-stat">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="modalArtDate"></span>
                    </div>
                    <div class="modal-stat">
                        <i class="fas fa-heart"></i>
                        <span id="modalArtLikes"></span> likes
                    </div>
                    <div class="modal-stat">
                        <i class="fas fa-eye"></i>
                        <span id="modalArtViews"></span> views
                    </div>
                    <div class="modal-stat">
                        <i class="fas fa-book"></i>
                        <span id="modalArtBookmarks"></span> bookmarks
                    </div>
                </div>
                
                <div class="modal-tags" id="modalArtTags"></div>
                
                <div class="modal-buttons">
                    <a id="modalArtLink" class="modal-art-link" href="#" target="_blank" rel="noopener noreferrer">
                        <i class="fas fa-external-link-alt"></i> View on Pixiv
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/shared.js" defer></script>
    <script src="scripts/art.js"></script>
</body>
</html>
